<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Routine Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
      :root {
        /* Light Theme */
        --surface-color: #f9fafb;
        --primary-color: #3b82f6;
        --primary-hover-color: #2563eb;
        --text-color: #1f2937;
        --text-secondary-color: #6b7280;
        --border-color: #d1d5db;
        --success-color: #16a34a;
        --success-bg-color: rgba(22, 163, 74, 0.1);
        --edit-color: #f59e0b;
        --secondary-color: #6b7280;
        --accent-color: #8b5cf6;
        --body-bg-overlay: rgba(255, 255, 255, 0);
        --main-content-bg: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(249, 250, 251, 0.96));
        --input-bg-color: #ffffff;
        --workout-item-bg: linear-gradient(145deg, #ffffff, #f9fafb);
        --model-message-bg: #e5e7eb;
        --suggestion-bg: #e5e7eb;
        --suggestion-hover-bg: var(--primary-color);
        --suggestion-hover-text: #ffffff;
        --media-loader-bg: #e5e7eb;
        --media-loader-shimmer: rgba(0, 0, 0, 0.05);
        --sidebar-bg: rgba(20, 20, 20, 0.85);
        --sidebar-border: #555;
        --sidebar-icon-color: #a0a0a0;
        --sidebar-icon-hover-color: white;
        --sidebar-hover-bg: rgba(255, 255, 255, 0.1);
        --tag-bg: #e5e7eb;
      }

      body.dark {
        /* Dark Theme */
        --surface-color: #111827;
        --primary-color: #3b82f6;
        --primary-hover-color: #60a5fa;
        --text-color: #f3f4f6;
        --text-secondary-color: #9ca3af;
        --border-color: #374151;
        --success-color: #22c55e;
        --success-bg-color: rgba(34, 197, 94, 0.15);
        --edit-color: #f59e0b;
        --secondary-color: #4b5563;
        --accent-color: #a78bfa;
        --body-bg-overlay: rgba(0, 0, 0, 0.6);
        --main-content-bg: linear-gradient(145deg, rgba(31, 41, 55, 0.98), rgba(17, 24, 39, 0.97));
        --input-bg-color: #1f2937;
        --workout-item-bg: linear-gradient(145deg, #374151, #1f2937);
        --model-message-bg: #374151;
        --suggestion-bg: #374151;
        --suggestion-hover-bg: var(--primary-color);
        --suggestion-hover-text: #ffffff;
        --media-loader-bg: #374151;
        --media-loader-shimmer: rgba(255, 255, 255, 0.05);
        --tag-bg: #4b5563;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2670&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: var(--text-color);
        line-height: 1.6;
        transition: color 0.3s, background-color 0.3s;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: var(--body-bg-overlay);
        z-index: -1;
        transition: background-color 0.3s ease;
      }

      .app-layout {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 80px;
        background-color: var(--sidebar-bg);
        backdrop-filter: blur(8px);
        border-right: 1px solid var(--sidebar-border);
        height: 100vh;
        padding-top: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .sidebar-main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      
      .sidebar-footer {
        margin-bottom: 1.5rem;
      }
      
      .sidebar-item {
        position: relative;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 8px;
        transition: background-color 0.2s;
      }
      
      .sidebar-item:hover {
         background-color: var(--sidebar-hover-bg);
      }

      .sidebar-icon {
        width: 32px;
        height: 32px;
        color: var(--sidebar-icon-color);
        transition: color 0.2s;
      }
      
      .sidebar-item:hover .sidebar-icon {
        color: var(--sidebar-icon-hover-color);
      }
      
      .sidebar-item .tooltip-text {
        visibility: hidden;
        width: 140px;
        background-color: #111;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        left: 110%;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 0.2s;
      }

      .sidebar-item:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      .main-content {
        flex-grow: 1;
        margin-left: 80px;
        padding: 1rem;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      #root > .main-content {
        max-width: 800px;
        margin: 2rem auto 2rem calc(80px + (100vw - 80px - 800px) / 2);
        padding: 2rem;
        background: var(--main-content-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        overflow-y: auto;
        transition: background 0.3s, border-color 0.3s;
      }
      
      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--text-color);
        font-weight: 700;
        text-shadow: none;
      }

      .app-description {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--text-secondary-color);
      }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 60vh;
        text-align: center;
      }

      .loading-screen h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: 700;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }

      .workout-form {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 2rem;
        align-items: flex-start;
      }

      .form-group { display: flex; flex-direction: column; flex: 1 1 120px; }
      .form-group label { margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-secondary-color); }
      .label-with-button { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }

      .btn-suggest {
        background: none; border: 1px solid var(--border-color); color: var(--text-secondary-color);
        padding: 0.25rem 0.5rem; font-size: 0.8rem; border-radius: 4px; cursor: pointer;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      }

      .btn-suggest:hover:not(:disabled) { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
      .btn-suggest:disabled { opacity: 0.5; cursor: not-allowed; }
      
      .suggestion-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.75rem; }

      .suggestion-btn {
        background-color: var(--suggestion-bg); border: 1px solid var(--border-color); color: var(--text-secondary-color);
        padding: 0.5rem 0.75rem; border-radius: 16px; cursor: pointer; font-size: 0.9rem;
        transition: background-color 0.2s, border-color 0.2s, color 0.2s;
      }

      .suggestion-btn:hover { background-color: var(--suggestion-hover-bg); border-color: var(--primary-color); color: var(--suggestion-hover-text); }

      .form-control {
        padding: 0.75rem; border: 1px solid var(--border-color); background-color: var(--input-bg-color);
        color: var(--text-color); border-radius: 6px; font-size: 1rem; transition: border-color 0.2s, background-color 0.2s;
      }

      .form-control:focus { outline: none; border-color: var(--primary-color); }
      
      .btn {
        padding: 0.75rem 1.5rem; border: none; border-radius: 6px; cursor: pointer;
        font-size: 1rem; font-weight: 500; transition: background-color 0.2s, transform 0.1s;
      }

      .btn:active { transform: scale(0.98); }
      .btn-primary { background-color: var(--primary-color); color: white; flex: 1 1 100%; }
      .btn-primary:hover { background-color: var(--primary-hover-color); }
      .form-actions { display: flex; align-items: flex-end; flex: 1 1 150px; gap: 0.5rem; }
      .progress-section { margin-bottom: 2rem; }
      .progress-section h3 { margin-bottom: 0.75rem; font-size: 1.1rem; color: var(--text-color); font-weight: 500; text-align: center; }
      .progress-container { width: 100%; height: 12px; background-color: var(--input-bg-color); border: 1px solid var(--border-color); border-radius: 6px; overflow: hidden; }
      .progress-bar { height: 100%; background-color: var(--primary-color); border-radius: 6px; transition: width 0.4s ease-in-out; }
      .progress-text { text-align: center; margin-top: 0.5rem; font-weight: 500; color: var(--text-secondary-color); }
      .day-heading {
        color: var(--text-color);
        font-size: 1.75rem;
        margin-top: 2.5rem;
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
        font-weight: 700;
        text-shadow: none;
      }
      .workout-focus {
        color: var(--text-color);
        opacity: 0.85;
        font-size: 1.1rem;
        margin-top: 0.75rem;
        margin-bottom: 1.5rem;
        font-weight: 500;
        text-shadow: none;
      }
      .workout-list { list-style-type: none; display: flex; flex-direction: column; gap: 1rem; }
      .workout-item { position: relative; background: var(--workout-item-bg); padding: 1rem; border-radius: 8px; display: flex; align-items: center; gap: 1.5rem; border: 1px solid var(--border-color); transition: opacity 0.3s, background 0.3s; }
      .workout-item.completed { opacity: 0.7; background: var(--success-bg-color); }
      .workout-item.completed .workout-details h3 { text-decoration: line-through; }
      .workout-media { width: 100px; height: 100px; border-radius: 6px; object-fit: cover; background-color: var(--media-loader-bg); flex-shrink: 0; }
      .media-loader { width: 100px; height: 100px; border-radius: 6px; background-color: var(--media-loader-bg); position: relative; overflow: hidden; flex-shrink: 0; }
      .media-loader::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, var(--media-loader-shimmer), transparent); animation: shimmer 1.5s infinite; transform: translateX(-100%); }
      @keyframes shimmer { 100% { transform: translateX(100%); } }
      .workout-details { flex-grow: 1; }
      .workout-details h3 { margin-bottom: 0.5rem; font-weight: 500; color: var(--text-color); }
      .workout-details p { color: var(--text-secondary-color); font-size: 0.9rem; }
      .workout-details .extra-details { font-size: 0.85rem; margin-top: 0.25rem; }
      .workout-actions { display: flex; flex-direction: column; gap: 0.5rem; }
      
      .btn-icon { background: none; border: 1px solid var(--border-color); color: var(--text-secondary-color); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1rem; cursor: pointer; transition: all 0.2s; }
      .btn-icon:hover { color: white; }
      .btn-success:hover { background-color: var(--success-color); border-color: var(--success-color);}
      .btn-edit:hover { background-color: var(--edit-color); border-color: var(--edit-color);}
      .btn-form-check:hover { background-color: var(--accent-color); border-color: var(--accent-color); }
      .btn-danger { background-color: #dc2626; color: white; }
      .btn-secondary { background-color: var(--secondary-color); color: white;}
      .list-controls { display: flex; justify-content: flex-end; margin-top: 2rem; }
      
      .completion-animation { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 5; }
      .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 3; stroke: var(--success-color); stroke-miterlimit: 10; animation: scale-in 0.5s ease-in-out forwards; opacity: 0; }
      .checkmark-circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 3; stroke-miterlimit: 10; stroke: var(--success-color); fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) 0.2s forwards; }
      .checkmark-check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
      @keyframes scale-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes stroke { 100% { stroke-dashoffset: 0; } }

      /* AI Coach Chat Styles */
      .chat-container { display: flex; flex-direction: column; height: 100%; width: 100%; }
      .chat-header { text-align: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
      .chat-header h2 { color: var(--text-color); margin-bottom: 0.25rem; }
      .chat-header p { color: var(--text-secondary-color); font-size: 0.9rem; }
      .chat-messages { flex-grow: 1; overflow-y: auto; padding: 1rem 0; display: flex; flex-direction: column; gap: 1rem; }
      .message { max-width: 80%; padding: 0.75rem 1rem; border-radius: 12px; line-height: 1.5; }
      .message p { margin: 0; }
      .message.user { background-color: var(--primary-color); color: white; border-bottom-right-radius: 2px; align-self: flex-end; }
      .message.model { background-color: var(--model-message-bg); color: var(--text-color); border-bottom-left-radius: 2px; align-self: flex-start; }
      .chat-input-form { display: flex; gap: 0.5rem; padding-top: 1rem; border-top: 1px solid var(--border-color); }
      .chat-input { flex-grow: 1; background-color: var(--input-bg-color); border: 1px solid var(--border-color); color: var(--text-color); padding: 0.75rem; border-radius: 6px; font-size: 1rem; }
      .chat-input:focus { outline: none; border-color: var(--primary-color); }
      .send-btn { background-color: var(--primary-color); border: none; padding: 0.75rem; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
      .send-btn svg { width: 24px; height: 24px; color: white; }
      .send-btn:disabled { background-color: var(--secondary-color); cursor: not-allowed; }
      .thinking-indicator span { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: var(--text-secondary-color); margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
      .thinking-indicator span:nth-child(1) { animation-delay: -0.32s; }
      .thinking-indicator span:nth-child(2) { animation-delay: -0.16s; }
      @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
      .suggested-questions { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; margin: 2rem 0; }
      .suggested-questions button { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-secondary-color); padding: 0.75rem 1rem; border-radius: 20px; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; }
      .suggested-questions button:hover { background-color: var(--primary-color); border-color: var(--primary-color); color: white; }
      
      /* AI Web Search Styles */
      .web-search-container { display: flex; flex-direction: column; height: 100%; width: 100%; }
      .web-search-form { display: flex; gap: 0.5rem; padding: 1rem 0; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); }
      .web-search-input { flex-grow: 1; background-color: var(--input-bg-color); border: 1px solid var(--border-color); color: var(--text-color); padding: 0.75rem; border-radius: 6px; font-size: 1rem; }
      .web-search-input:focus { outline: none; border-color: var(--primary-color); }
      .search-results-container { overflow-y: auto; flex-grow: 1; }
      .search-result-text { white-space: pre-wrap; line-height: 1.7; color: var(--text-color); }
      .sources-container { margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem; }
      .sources-container h4 { margin-bottom: 1rem; color: var(--text-secondary-color); font-weight: 500; }
      .source-list { list-style-type: none; padding: 0; display: flex; flex-direction: column; gap: 0.75rem; }
      .source-item a { color: var(--primary-color); text-decoration: none; font-size: 0.9rem; transition: color 0.2s; word-break: break-all; }
      .source-item a:hover { color: var(--primary-hover-color); text-decoration: underline; }

      /* AI Form Feedback Modal Styles */
      .feedback-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(10, 10, 10, 0.6); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
      .feedback-modal { background-color: var(--surface-color); border-radius: 12px; padding: 2rem; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
      .feedback-modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
      .feedback-modal-header h3 { color: var(--text-color); font-size: 1.2rem; }
      .close-btn { background: none; border: none; font-size: 2rem; color: var(--text-secondary-color); cursor: pointer; line-height: 1; }
      .feedback-modal-content { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 1rem; }
      .upload-label { width: 100%; text-align: center; display: inline-block; }
      .image-preview-container { margin-top: 1rem; border: 2px dashed var(--border-color); border-radius: 8px; padding: 0.5rem; }
      .image-preview { max-width: 100%; max-height: 250px; border-radius: 6px; }
      .feedback-response { text-align: left; white-space: pre-wrap; line-height: 1.6; background-color: var(--model-message-bg); padding: 1rem; border-radius: 8px; width: 100%; }
      .feedback-response h4 { margin-bottom: 0.75rem; color: var(--text-color); }
      .feedback-response button { margin-top: 1rem; }
      
      /* Analytics View Styles */
      .analytics-container { display: flex; flex-direction: column; height: 100%; width: 100%; }
      .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin: 1.5rem 0; }
      .stat-card { background-color: var(--workout-item-bg); border: 1px solid var(--border-color); padding: 1.5rem; border-radius: 8px; text-align: center; }
      .stat-card h4 { font-size: 0.9rem; color: var(--text-secondary-color); margin-bottom: 0.5rem; font-weight: 500; }
      .stat-card p { font-size: 2rem; font-weight: 700; color: var(--text-color); }
      .chart-container { background-color: var(--workout-item-bg); border: 1px solid var(--border-color); padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; }
      .chart-container h3 { margin-bottom: 1.5rem; text-align: center; font-weight: 500; color: var(--text-color); }
      .bar-chart { display: flex; justify-content: space-around; align-items: flex-end; height: 150px; }
      .bar-item { display: flex; flex-direction: column; align-items: center; flex: 1; }
      .bar { background-color: var(--primary-color); width: 60%; border-radius: 4px 4px 0 0; transition: height 0.5s ease-out; position: relative; display: flex; justify-content: center; }
      .bar-value { position: absolute; top: -20px; font-size: 0.8rem; font-weight: 500; color: var(--text-secondary-color); }
      .bar-label { margin-top: 0.5rem; font-size: 0.8rem; color: var(--text-secondary-color); }
      .focus-breakdown-chart { display: flex; flex-direction: column; gap: 1rem; }
      .focus-bar-item { display: grid; grid-template-columns: 100px 1fr; align-items: center; gap: 1rem; }
      .focus-bar-label { font-size: 0.9rem; font-weight: 500; color: var(--text-secondary-color); text-align: right; }
      .focus-bar-track { background-color: var(--input-bg-color); border-radius: 4px; height: 24px; }
      .focus-bar { background-color: var(--accent-color); height: 100%; border-radius: 4px; transition: width 0.5s ease-out; display: flex; align-items: center; justify-content: flex-end; padding-right: 0.5rem; color: white; font-size: 0.8rem; }
      .no-analytics-message { text-align: center; margin-top: 4rem; color: var(--text-secondary-color); font-size: 1.1rem; }
      
      /* Exercise Library Styles */
      .library-container { display: flex; flex-direction: column; height: 100%; width: 100%; }
      .library-filters { display: flex; flex-wrap: wrap; gap: 1rem; padding: 1rem 0; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); }
      .filter-group { display: flex; flex-direction: column; flex: 1 1 150px; }
      .filter-group label { margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-secondary-color); }
      .exercise-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; overflow-y: auto; flex-grow: 1; padding-right: 0.5rem; }
      .exercise-card { background-color: var(--workout-item-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; display: flex; flex-direction: column; }
      .exercise-card h3 { font-size: 1.2rem; font-weight: 500; color: var(--text-color); margin-bottom: 1rem; }
      .exercise-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem; }
      .tag { font-size: 0.8rem; padding: 0.25rem 0.75rem; border-radius: 12px; background-color: var(--tag-bg); color: var(--text-secondary-color); }
      .tag-difficulty-beginner { background-color: #dcfce7; color: #166534; }
      .tag-difficulty-intermediate { background-color: #fef9c3; color: #854d0e; }
      .tag-difficulty-advanced { background-color: #fee2e2; color: #991b1b; }
      .btn-add-workout { background-color: var(--primary-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; margin-top: auto; transition: background-color 0.2s; }
      .btn-add-workout:hover { background-color: var(--primary-hover-color); }
      .btn-add-workout:disabled { background-color: var(--secondary-color); cursor: not-allowed; opacity: 0.7; }
      .no-exercises-message { text-align: center; margin-top: 4rem; color: var(--text-secondary-color); font-size: 1.1rem; grid-column: 1 / -1; }


      @media (min-width: 640px) {
        .btn-primary { flex: 0 0 auto; }
        .form-actions { flex: 0 0 auto; }
